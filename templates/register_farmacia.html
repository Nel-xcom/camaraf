{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Farmacia</title>
    <link rel="stylesheet" href="/static/css/register_farmacia.css">
    <link rel="shortcut icon" href="/static/images/escudo-chubut.png" />
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/static/images/escudo-chubut.png" alt="Escudo de Chubut">
        </div>
        <h1>Registro de Farmacias</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Registrar</button>
        </form>
    </div>
    <script src="/static/js/register_farmacia.js"></script>
</body>
</html>
